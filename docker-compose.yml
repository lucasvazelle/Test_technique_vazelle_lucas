services:
  ollama:
    build: ./ollama
    # image : lucasvazelle/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama  # pour la persistance du mod√®le
    environment:
    - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  frontend:
    # image: lucasvazelle/ollama-frontend:latest
    build: ./frontend
    # environment:
    #   - APP_ENV=docker
    ports:
      - "8501:8501"
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_models:
