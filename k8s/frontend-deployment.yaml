apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: lucasvazelle/ollama-frontend:latest
          ports:
            - containerPort: 8501
          env:
            - name: APP_ENV
              value: "docker"  # utilise http://ollama:11434
